<dom-module id="page-gateway-graph">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <nylon-panel-right id="pr" title="Manage Gateway">
            <nylon-toolbar-selector slot="header">
                <paper-tabs selected="0" scrollable>
                    <paper-tab class="font">Graph</paper-tab>
                </paper-tabs>
            </nylon-toolbar-selector>
            <nylon-panel-card id="pc2" slot="content">
                <div slot="content">
                    <!-- <vaadin-combo-box id="demo1-1" label="Element"></vaadin-combo-box> -->
                    <div class="row">
                        <div class="col-md-6">
                            <h3 style="text-align: center; color:#03A9F4;">Watt/Hour (Wh)</h3>
                            <nylon-c3 slot="content" id="chart1"></nylon-c3>
                        </div>
                        <div class="col-md-6">
                            <h3 style="text-align: center; color:#03A9F4;">Ampere (A)</h3>
                            <nylon-c3 slot="content" id="chart2"></nylon-c3>
                        </div>
                        <div class="col-md-6">
                            <h3 style="text-align: center; color:#03A9F4;">Volt (V)</h3>
                            <nylon-c3 slot="content" id="chart3"></nylon-c3>
                        </div>
                        <div class="col-md-6">
                            <h3 style="text-align: center; color:#03A9F4;">Power (P)</h3>
                            <nylon-c3 slot="content" id="chart4"></nylon-c3>
                        </div>
                    </div>

                </div>

            </nylon-panel-card>
        </nylon-panel-right>
    </template>

    <script>
        class PageGatewayGraph extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-gateway-graph'; }
            static get properties() {
                return {
                    select: {
                        type: Object,
                        statePath: 'gateway.select'
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback()
                
                this.$.chart1.generate({
                    data: {
                        columns: [
                            ['October 2017', 100, 200, 100, 400],
                            ['November 2017', 50, 20, 10, 40]
                        ]
                    },
                    axis: {
                        x: {
                            label: 'Time',
                            type: 'category',
                            categories: ['00.00-05.59', '06.00-11.59', '12.00-17.59', '18.00-23.59']
                        },
                        y: {
                            label: 'Watt/Hour (Wh)'
                        }
                    },
                    color: {
                        pattern: ['#03A9F4', '#FF9800']
                    }
                })

                this.$.chart2.generate({
                    data: {
                        columns: [
                            ['October 2017', 1, 5, 16, 15],
                            ['November 2017', 13, 12, 16, 5]
                        ]
                    },
                    axis: {
                        x: {
                            label: 'Time',
                            type: 'category',
                            categories: ['00.00-05.59', '06.00-11.59', '12.00-17.59', '18.00-23.59']
                        },
                        y: {
                            label: 'Ampere (A)'
                        }
                    },
                    color: {
                        pattern: ['#03A9F4', '#FF9800']
                    }
                })

                this.$.chart3.generate({
                    data: {
                        columns: [
                            ['Low', 30, 0.5],
                            ['Peak', 300, 230]
                        ],
                        type: 'bar'
                    },
                    bar: {
                        width: {
                            ratio: 0.5
                        }
                    },
                    axis: {
                        x: {
                            label: 'Time',
                            type: 'category',
                            categories: ['October 2017', 'November 2017']
                        },
                        y: {
                            label: 'Volt (V)'
                        }
                    },
                    color: {
                        pattern: ['#03A9F4', '#FF9800']
                    }
                })


                this.$.chart4.generate({
                    data: {
                        columns: [
                            ['data1', 30, 200, 100, 400, 150, 250],
                            ['data2', 130, 100, 140, 200, 150, 50]
                        ],
                        type: 'spline'
                    }
                })

            }

            _closePanelRight() {
                this.$.pr.close()
            }

            _saveData() {
                if (!this.select.id || this.select.id == "") {
                    Nylon.dispatch('GATEWAY_INSERT_DATA', this.select)
                } else {
                    Nylon.dispatch('GATEWAY_EDIT_DATA', this.select)
                }
            }
        }
        window.customElements.define(PageGatewayGraph.is, PageGatewayGraph);
    </script>
</dom-module>
