<dom-module id="page-gateway">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <layout-toolbar title="Table Gateway (SMART PLUG)" sub-title="Gateway"></layout-toolbar>
        <div class="container">
            <page-gateway-list id="list"></page-gateway-list>
            <page-gateway-right id="right"></page-gateway-right>
            <page-gateway-map id="map"></page-gateway-map>
            <page-gateway-graph id="graph"></page-gateway-graph>
            <page-gateway-location id="location"></page-gateway-location>
        </div>
    </template>

    <script>
        class PageGateWay extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-gateway'; }
            static get properties() {
                return {
                    _params: {
                        type: Object
                    }
                }
            }

            ready() {
                super.ready();
            }

            nylonPagesActive() {
                Nylon.dispatch('GATEWAY_GET_DATA')
            }

        }

        window.customElements.define(PageGateWay.is, PageGateWay);
    </script>
</dom-module>
