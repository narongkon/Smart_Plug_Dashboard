<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../../redux-mixin.html">
<link rel="import" href="../../layout/shared-styles.html">

<dom-module id="page-login">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            * {
                box-sizing: border-box;
            }

            hgroup {
                text-align: center;
                margin-top: 4em;
            }

            h1,
            h3 {
                font-weight: 300;
            }

            h1 {
                color: #636363;
            }

            h3 {
                color: #4a89dc;
            }

            form {
                width: 380px;
                margin: 4em auto;
                padding: 3em 2em 2em 2em;
                background: #fafafa;
                border: 1px solid #ebebeb;
                box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
            }

            .group {
                position: relative;
                margin-bottom: 40px;
            }

            /* Button */

            .button {
                position: relative;
                display: inline-block;
                padding: 12px 24px;
                margin: .3em 0 1em 0;
                width: 100%;
                vertical-align: middle;
                color: #fff;
                font-size: 16px;
                line-height: 20px;
                -webkit-font-smoothing: antialiased;
                text-align: center;
                letter-spacing: 1px;
                background: transparent;
                border: 0;
                border-bottom: 2px;
                /* border-bottom: 2px solid #3160B6; */
                cursor: pointer;
                transition: all 0.15s ease;
            }

            .button:focus {
                outline: 0;
            }


            /* Button modifiers */
            .buttonBlue {
                background: #4a89dc;
                text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
            }

            .buttonBlue:hover {
                background: #357bd8;
            }

            @keyframes ripples {
                0% {
                    opacity: 0;
                }

                25% {
                    opacity: 1;
                }

                100% {
                    width: 200%;
                    padding-bottom: 200%;
                    opacity: 0;
                }
            }
        </style>
        <!-- <hgroup> -->
        <!-- <h1 class="font">Smart City 4.0</h1> -->
        <!-- <h3 class="font">By Next-Corp Unlimited</h3> -->
        <!-- </hgroup> -->
        <form>
            <button type="button" style="background-color: #395697" class="button font">
                <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="" width="20px">&nbsp&nbsp Login with Facebook
            </button>
            <button type="button" style="background-color: #FFFFFF; color:#636363;" class="button font" on-click="_singin_google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                    alt="" width="20px">&nbsp Sign up using Google
            </button>
            <paper-input label="Username" class="font" value="{{select.mac_address}}" required="true"></paper-input>
            <paper-input style="margin-bottom: 20px;" label="Password" class="font" value="{{select.mac_address}}" required="true"></paper-input>
            <button type="button" class="button buttonBlue font">Sign In</button>
        </form>
        <firebase-app auth-domain="polymerfire-test.firebaseapp.com" database-url="https://polymerfire-test.firebaseio.com/" api-key="AIzaSyDTP-eiQezleFsV2WddFBAhF_WEzx_8v_g">
        </firebase-app>
        <firebase-auth id="auth" user="{{user}}" status-Known="{{statusKnown}}" provider="google" on-error="handleError">
        </firebase-auth>

    </template>

    <script>
        class PageLogin extends ReduxMixin(Polymer.Element) {
            static get is() { return 'page-login'; }
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n.pageMyView'
                    },
                    user: {
                        type: Object,
                        observer: 'xxx'
                    },
                    statusKnown: {
                        type: Object
                    }

                }
            }

            xxx(e) {
                console.log(e);
            }

            _singin_google() {
                this.$.auth.signInWithPopup()
                    .then(function (response) {
                        // optionally handle a successful login
                    })
                    .catch(function (error) {
                        // unsuccessful authentication response here 
                    });
            }

            _singout_google() {
                this.$.auth.signOut()
            }

        }
        window.customElements.define(PageLogin.is, PageLogin);
    </script>
</dom-module>
